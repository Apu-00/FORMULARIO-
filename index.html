<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Trabajo</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #mensajeEnviado {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }
    .g-recaptcha {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Formulario de Trabajo</h2>
  <form id="formulario">
    <label>Nombre completo</label>
    <input type="text" name="nombre" required>

    <label>Ciudad</label>
    <select name="ciudad" required>
      <option value="">Selecciona una ciudad</option>
      <option>Madrid</option>
      <option>Barcelona</option>
      <option>Valencia</option>
      <option>Sevilla</option>
      <option>Zaragoza</option>
      <option>Málaga</option>
      <option>Murcia</option>
      <option>Palma</option>
      <option>Las Palmas de Gran Canaria</option>
      <option>Bilbao</option>
      <option>Alicante</option>
      <option>Córdoba</option>
      <option>Valladolid</option>
      <option>Vigo</option>
      <option>Gijón</option>
      <option>L'Hospitalet de Llobregat</option>
      <option>A Coruña</option>
      <option>Vitoria-Gasteiz</option>
      <option>Granada</option>
      <option>Elche</option>
    </select>

    <label>Dirección</label>
    <input type="text" name="direccion" required>

    <label>Teléfono</label>
    <input type="tel" name="telefono" required>

    <label>Correo electrónico</label>
    <input type="email" name="correo" required>

    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

    <button type="submit">ENVIAR</button>
  </form>
  <div id="mensajeEnviado">Formulario enviado</div>
</div>

<script>
  const formulario = document.getElementById('formulario');
  const mensajeEnviado = document.getElementById('mensajeEnviado');

  formulario.addEventListener('submit', function(e) {
    e.preventDefault();

    const captchaResponse = grecaptcha.getResponse();
    if (!captchaResponse) {
      alert('Por favor, completa el captcha.');
      return;
    }

    const datos = new FormData(formulario);
    const texto = `
Nuevo formulario recibido:
Nombre: ${datos.get('nombre')}
Ciudad: ${datos.get('ciudad')}
Dirección: ${datos.get('direccion')}
Teléfono: ${datos.get('telefono')}
Correo: ${datos.get('correo')}
    `;

    const token = 'YOUR_BOT_TOKEN'; // Tu token de bot
    const chat_id = 'YOUR_CHAT_ID'; // Tu chat ID

    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: chat_id,
        text: texto
      })
    })
    .then(response => {
      if (response.ok) {
        formulario.reset();
        grecaptcha.reset();
        mensajeEnviado.style.display = 'block';
      } else {
        alert('Error al enviar el formulario.');
      }
    });
  });
</script>

</body>
</html>
